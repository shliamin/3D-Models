<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tent Model</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Interactive Tent Model</h1>
    <div>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" value="140" step="1" min="1" onchange="updateModel()">
        <label for="depth">Depth (cm):</label>
        <input type="number" id="depth" value="230" step="1" min="1" onchange="updateModel()">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" value="120" step="1" min="1" onchange="updateModel()">
    </div>
    <div id="tentModel" style="width: 100%; height: 600px;"></div>
    <script>
        // Функция для создания дуги окружности
        function circularArc(p0, p1, height, num_points=100) {
            // Массив параметров для определения точек дуги
            let t = Array.from({length: num_points}, (_, i) => i / (num_points - 1));
            let arc = {x: [], y: [], z: []};
        
            // Вычисление среднего значения между p0 и p1
            let midX = (p0[0] + p1[0]) / 2;
            let midY = (p0[1] + p1[1]) / 2;
        
            // Вычисление расстояния между p0 и p1 (это хорда окружности)
            let chordLength = Math.sqrt((p1[0] - p0[0]) ** 2 + (p1[1] - p0[1]) ** 2);
        
            // Вычисление радиуса окружности, на которой лежит дуга
            let radius = (chordLength ** 2) / (8 * height) + height / 2;
        
            t.forEach(val => {
                let angle = Math.PI * val;
        
                // Вычисление координат дуги окружности
                let x = midX + (radius - height) * Math.cos(angle);
                let y = midY;
                let z = (radius - height) * Math.sin(angle) + height;
        
                arc.x.push(x);
                arc.y.push(y);
                arc.z.push(z);
            });
        
            return arc;
        }


        // Функция для обновления модели палатки
        function updateModel() {
            // Получение значений в сантиметрах и преобразование их в метры
            const width = parseFloat(document.getElementById('width').value) / 100;
            const depth = parseFloat(document.getElementById('depth').value) / 100;
            const height = parseFloat(document.getElementById('height').value) / 100;

            // Координаты вершин палатки
            let vertices = [
                [0, 0, 0],         // Нижний передний левый угол
                [width, 0, 0],     // Нижний передний правый угол
                [0, depth, 0],     // Нижний задний левый угол
                [width, depth, 0], // Нижний задний правый угол
                [width / 2, depth / 2, height]  // Верхняя центральная точка пересечения сегментов
            ];

            // Рисуем дуги, пересекающиеся в вершине палатки
            let arc1 = circularArc(vertices[0], vertices[3], height);
            let arc2 = circularArc(vertices[1], vertices[2], height);

            let data = [
                {
                    x: arc1.x,
                    y: arc1.y,
                    z: arc1.z,
                    mode: 'lines',
                    line: {
                        color: 'blue',
                        width: 5
                    },
                    type: 'scatter3d'
                },
                {
                    x: arc2.x,
                    y: arc2.y,
                    z: arc2.z,
                    mode: 'lines',
                    line: {
                        color: 'red',
                        width: 5
                    },
                    type: 'scatter3d'
                }
            ];

            let layout = {
                scene: {
                    xaxis: {
                        title: 'Width',
                        dtick: 0.1  // Шаг сетки по оси X 10 см
                    },
                    yaxis: {
                        title: 'Depth',
                        dtick: 0.1  // Шаг сетки по оси Y 10 см
                    },
                    zaxis: {
                        title: 'Height',
                        dtick: 0.1  // Шаг сетки по оси Z 10 см
                    },
                    aspectratio: {x: width, y: depth, z: height}
                },
                margin: {
                    l: 0,
                    r: 0,
                    b: 0,
                    t: 0
                }
            };

            Plotly.newPlot('tentModel', data, layout);
        }

        // Инициализация модели при загрузке страницы
        updateModel();
    </script>
</body>
</html>
