<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tent Model</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { margin: 0; }
        #plot { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="plot"></div>
    <script>
        var data = [];

        // Создание первого круга
        var theta1 = [];
        var x1 = [];
        var y1 = [];
        for (var i = 0; i <= 360; i++) {
            theta1.push(i);
            x1.push(Math.cos(i * Math.PI / 180) * 5);
            y1.push(Math.sin(i * Math.PI / 180) * 5);
        }
        var circle1 = {
            type: 'scatter3d',
            mode: 'lines',
            x: x1,
            y: y1,
            z: Array(theta1.length).fill(0),
            line: {color: 'yellow', width: 6}
        };
        data.push(circle1);

        // Создание второго круга
        var theta2 = [];
        var x2 = [];
        var z2 = [];
        for (var i = 0; i <= 360; i++) {
            theta2.push(i);
            x2.push(Math.cos(i * Math.PI / 180) * 5);
            z2.push(Math.sin(i * Math.PI / 180) * 5);
        }
        var circle2 = {
            type: 'scatter3d',
            mode: 'lines',
            x: x2,
            y: Array(theta2.length).fill(5),
            z: z2,
            line: {color: 'red', width: 6}
        };
        data.push(circle2);

        // Создание плоскости для разрезания
        var planeX = [-5, 5, 5, -5];
        var planeY = [2.5, 2.5, 2.5, 2.5];
        var planeZ = [-5, -5, 5, 5];
        var plane = {
            type: 'mesh3d',
            x: planeX,
            y: planeY,
            z: planeZ,
            opacity: 0.5,
            color: 'green'
        };
        data.push(plane);

        var layout = {
            scene: {
                xaxis: {range: [-10, 10]},
                yaxis: {range: [-10, 10]},
                zaxis: {range: [-10, 10]}
            }
        };

        Plotly.newPlot('plot', data, layout);

        window.addEventListener('resize', () => {
            Plotly.Plots.resize(document.getElementById('plot'));
        });
    </script>
</body>
</html>
